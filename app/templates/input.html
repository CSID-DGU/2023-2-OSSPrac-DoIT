<!DOCTYPE html>
<html lang="en">
<body>
    <form action="/result" method="POST">
        <h1>Team 3: DoIT</h1>
        <p><b>Name</b> <input type='text' id='name' name='name' /></p>
        <p><b>Student Number</b> <input type='text' id='StudentNumber' name='StudentNumber' /></p>
        <p><b>University</b> <input type='text' id='university' name='university' /></p>
        <p><b>Major</b> <input type='text' id='major' name='major' /></p>
        <p><b>Gender</b></p>
        <label><input type="radio" name="gender" value="Male"> Male</label>
        <label><input type="radio" name="gender" value="Female"> Female</label><br>
        <p>
            <b>Email</b>
            <input type="text" name="email"> @
            <select name="domain">
                <option value="" disabled selected>선택</option>
                <option value="naver.com">naver.com</option>
                <option value="google.com">google.com</option>
                <option value="hanmail.net">hanmail.net</option>
                <option value="nate.com">nate.com</option>
                <option value="kakao.com">kakao.com</option>
            </select>
        </p>
        <p><b>Programming Languages</b></p>
            <label><input type="checkbox" name="Programming Languages" value="Python"> <b>Python</b></label>
            <label><input type="checkbox" name="Programming Languages" value="Java"> <b>Java</b></label>
            <label><input type="checkbox" name="Programming Languages" value="HTML"> <b>HTML</b></label>
            <label><input type="checkbox" name="Programming Languages" value="C++"> <b>C++</b></label>
        <p><button type='submit' name='submit' value='submit'>submit</button></p>
    </form>
</body>
</html>
